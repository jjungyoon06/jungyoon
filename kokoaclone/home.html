<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>
<body>
    <!-- <dialog open>Form태그 연습</dialog> -->
    <form>
    <!--label을 사용할 땐 input과 같이 쓰이고 각 attribute인 for과 id의 이름이 같아야함 
        label을 누르면 input과 똑같이 적용되어 사용할 수 있음-->
        <label for="profile">Profile Photo</label>
        <input id="profile" type="file" accept="image/*,.pdf"> <!--모든 이미지 형식과 pdf파일 모두 첨부 가능-->
        
        <label for="name">Name</label>
        <input id="name" placeholder="Name" type="text">

        <label for="website">Website</label>
        <input id="website" placeholder="Last Name"  type="url">

        <label for="email">Email</label>
        <input id="email" placeholder="Username" required type="email">

        <input type="range">
        <input placeholder="password" minlength="10" type="password">
        <input type="submit" value="Create Account">
    </form>
</body>
</html>
