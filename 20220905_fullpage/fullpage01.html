                <li data-menuanchor="m4st"><a href="#m4st">Pay</a></li>
            </ul>
        </nav>
    </div>
    <div id="fullpage">
        <!-- # 1 -->
        <div class="section page1" data-anchor="m1st">
            <div class="wrap">
                <!-- .wrap w100% h100vh -->
                <div class="container bg-success txtWrap">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 offset-md-8 vView">

                            <div class="download">
                                <a href="#"><img src="./image/img-appstore-default@2x.png" alt=""></a>
                                <a href="#"><img src="./image/img-googleplay-default@2x.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="scrollBtn">
                <a href="#m2st"><img src="./image/scroll@2x.png" alt=""></a>
            </div>
        </div>
        <!-- # 2 -->
        <div class="section page2" data-anchor="m2st">
            <div class="container text-center txtWrap sector">
                <img src="./image/ctn02_text_01@2x.png" alt="">
            </div>
            <div class="order">
                <h3>주문하러가기</h3>
            </div>
            <div class="scrollBtn">
                <a href="#m2st"><img src="./image/scroll@2x.png" alt=""></a>
            </div>
        </div>
        <!-- # 3 -->
        <div class="section page3" data-anchor="m3st">
            <div class="wrap">
                <div class="txt1">
                    <h2>너에게 밥을 보낸다!</h2>
                </div>
                <div class="txt2 text-center">
                    <h2>지금 밥 한끼 보내주고 싶은 분께</h2>
                    <h2>배민상품권을 선물하세요!</h2>
                </div>
            </div>
            <div class="scrollBtn">
                <a href="#m3st"><img src="./image/scroll@2x.png" alt=""></a>
            </div>
        </div>
        <!-- # 4 -->
        <div class="section page4" data-anchor="m4st">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3 text-md-start p-5 p-md-0 sector">
                        <img src="./image/ctn03_text_02@2x.png" alt="">
                        <a href="#!" class="btn">배민페이 만들기</a>
                    </div>
                </div>
            </div>
            <div class="scrollBtn">
                <a href="#m4st"><img src="./image/scroll@2x.png" alt=""></a>
            </div>
        </div>
        <!-- footer  -->
        <div class="section fp-auto-height">
            <div class="container py-5">
                <div class="footer">
                    <div class="copyright">
                        <p>(주)우아한형제들</p>
                        <p>서울시 송파구 위례성대로 2 장은빌딩 2층</p>
                        <p>사업자번호 : 120-87-65763</p>
                        <p>통신판매업 : 서울 송파-0515</p>
                    </div>
                    <div class="sns">
                        <ul>
                            <li><a href="#"><img src="./image/icon-facebook@2x.png" alt=""></a></li>
                            <li><a href="#"><img src="./image/icon-blog@2x.png" alt=""></a></li>
                            <li><a href="#"><img src="./image/icon-instagram@2x.png" alt=""></a></li>
                            <li><a href="#"><img src="./image/icon-youtube@2x.png" alt=""></a></li>

                </div>
                <div class="footer_link">
                    <div class="link">
                        <ul>

                            <li><a href="#"><img src="./image/link-store@2x.png" alt=""></a></li>
                            <li><a href="#"><img src="./image/link_ceosite@2x.png" alt=""></a></li>
                            <li><a href="#"><img src="./image/link_woowahan@2x.png" alt=""></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
